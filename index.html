<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Joke Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div>
                <h1>Joke Generator</h1>
            </div>
        </header>
        <section>
            <button>New Joke</button>
            <div class="label-output-pair">
                <label>Joke Type:</label>
                <p>joke type goes here</p>
            </div>
            <div class="label-output-pair">
                <label>Joke Setup:</label>
                <p>Setup goes here</p>
            </div>
            <div>
                <div label-input-column>
                    <label>Punchline:</label>
                    <input type="checkbox">
                </div>
                <p>Punchline goes here</p>
            </div>
        </section>
    </body>
</html>
