<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Joke Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div>
                <h1 id="title">Joke Generator</h1>
            </div>
        </header>
        <section>
            <div id="btn-div">
                <button id="new-joke-btn">New Joke</button>
            </div>
            <div id="checkbox-div">
                <span>
                    <label for="punchline-checkbox">Show Puchline?</label>
                    <input type="checkbox" id="punchline-checkbox">
                </span>
            </div>
            <div class="label-output-pair">
                <label>Joke Type:</label>
                <p id="joke-type">joke type goes here</p>
            </div>
            <div class="label-output-pair">
                <label>Joke Setup:</label>
                <p id="joke-setup">Setup goes here</p>
            </div>
            <div class="label-output-pair">
                <label>Punchline:</label>
                <p id="joke-punchline" style="display:none">Punchline goes here</p>
            </div>
        </section>
        <script src="./joke-fetcher.js"></script>
    </body>
</html>
